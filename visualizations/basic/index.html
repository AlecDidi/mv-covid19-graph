<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/styles.css">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<style>
line.link {
    stroke: #afafaf;
    stroke-width: 2px;
}

.node {
    position: relative;
}

.node text {
    stroke:#333;
    cursor: pointer;
}

.node circle{
    /* stroke:#fff; */
    fill:#555;
}

.node .recovered{
    fill: green;
    stroke-opacity: .3; 
    stroke-width: 4;
}

.node .active{
    fill: var(--dangger);
    stroke-opacity: .3; 
    stroke-width: 4;
}

.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}
</style>

<body class="flex">
    <div id="chart" class="mx-auto w-full"></div>
    <script>

        var linkpath = ("https://maldiviandevelopers.github.io/mv-covid19-graph/edges.csv");
        var nodepath = ("https://maldiviandevelopers.github.io/mv-covid19-graph/nodes.csv");

        var windowWidth = window.innerWidth
        var width = 1000, height = 600;

        var color = d3.scale.category20();

        var svg = d3.select("#chart").append("svg")
            .attr("class", "w-full h-screen")
            .attr("align","center");
            // .attr("width", width)
            // .attr("height", height);

        // Define the div for the tooltip
        var tooltip = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);


        //Want to have different labels
        // SETTING UP THE FORCE LAYOUT
        var force = d3.layout.force()
            //using width/height from above, but size is mainly det'd by linkDistance and charge
            .size([width, height])
            // how far between nodes                         
            .linkDistance(100)
            // changes how close nodes will get to each other. Neg is farther apart.
            .charge(-500);

        d3.csv(nodepath, function (nodes) {

            var nodelookup = {};
            var nodecollector = {};

            count = 0;
            // we want to create a lookup table that will relate the links file and the nodes file
            nodes.forEach(function (row) {
                nodelookup[row.case_id] = count;

                nodecollector[row.case_id] = { name: row.case_id, status: row.status };
                //console.log(nodecollector)

                //console.log(row.node)
                //console.log(nodelookup)

                count++;
            });

            //Get all the links out of of the csv in a way that will match up with the nodes

            d3.csv(linkpath, function (linkchecker) {

                var linkcollector = {};
                indexsource = 0;
                indextarget = 0;
                count = 0;
                // console.log(nodelookup['MAV032'])
                linkchecker.forEach(function (link) {

                    linkcollector[count] = { source: nodelookup[link.source], target: nodelookup[link.target], type: link.type };
                    console.log(linkcollector[count])
                    count++
                });

                //console.log(linkcollector)
                var nodes = d3.values(nodecollector);
                var links = d3.values(linkcollector);

                //console.log(nodes)
                //console.log(links)

                // Create the link lines.
                var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("line")
                    .attr("stroke", "black")
                    .attr("class", function (d) { return "link"; })

                // Create the node circles.
                var node = svg.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

                //put in little circles to drag
                node.append("circle")
                    .attr("r", 30)
                    .attr("class", function (d) { return "node " + d.status; })
                    .call(force.drag)
                    .on("mouseover", function(d) {		
                        if(d.date_detected)	{
                        tooltip.transition()		
                            .duration(200)		
                            .style("opacity", .9);		
                        tooltip.html("Detected on :" + d.date_detected)	
                            .style("left", (d3.event.pageX) + "px")		
                            .style("top", (d3.event.pageY - 28) + "px");
                        }
                    })					
                    .on("mouseout", function(d) {		
                        tooltip.transition()		
                            .duration(500)		
                            .style("opacity", 0);	
                    });

                //add the words  
                node.append("text")
                    .attr("dy", ".35em")
                    .attr("fill", "white")
                    .attr("stroke-width", 0)
                    .attr("text-anchor", "middle")
                    .attr("font-size", 12)
                    .attr("font-family", "Arial")
                    .attr("font-weight", "bold")
                    .text(function (d) { return d.name });
                
                
                //get it going!
                force
                    .nodes(nodes)
                    .links(links)
                    .start();

                force.on("tick", function () {


                    link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });

                    //I think that translate changes all of the x and ys at once instead of one by one?
                    node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

                })


            });
        });

    </script>
</body>
</html>
